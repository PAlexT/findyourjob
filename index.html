<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindYourJob - Сайт про удаленную работу</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,900;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="row align-items-center py-3">
                <div class="col">
                    <a href="#" class="logo_link"><img src="images/logo.png" alt="logo" class="logo"></a>
                </div>
                <div class="col">
                    <nav class="nav">
                        <ul class="menu d-flex">
                            <li class="menu_item"><a href="#" class="menu_link">Главная</a></li>
                            <li class="menu_item"><a href="#" class="menu_link">Вакансии</a></li>
                            <li class="menu_item"><a href="#" class="menu_link">Компании</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col d-flex align-items-center justify-content-end">
                    <a href="#" class="button button_link">Войти</a>
                    <a href="#" class="button button_primary">Регистрация</a>
                </div>
            </div>
            <div class="row pt-5">
                <div class="col-5">
                    <h1 class="hero_title">Найдите удаленную работу вашей мечты</h1>
                    <p class="hero_descr">Создайте резюме или отправьте отклик на вакансию в&nbsp;компании с мировым
                        именем и
                        работайте<br> по свободному графику</p>
                    <div class="input_group">
                        <input type="text" class="input" placeholder="Начните поиск">
                        <button class="button button_primary"><img src="icons/search.svg" alt="search icon"><span
                                class="button_text">Искать
                                вакансии</span>
                        </button>
                    </div>
                    <div class="tags_group">
                        <span class="tags_label">Например:</span>
                        <a href="#" class="tag">Front-end</a><a href="#" class="tag">Back-end</a><a href="#"
                            class="tag">Designer</a>
                    </div>
                </div>
                <div class="col-6 offset-1">
                    <img src="images/hero-image.svg" alt="hero-images" class="hero_image">
                </div>
            </div>
        </div>
    </header>
</body>

</html>
